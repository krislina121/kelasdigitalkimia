<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LMS Sekolah â€“ Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- ================= LOGIN ================= -->
<section id="loginPage" class="min-h-screen flex items-center justify-center">
  <form id="loginForm" class="bg-white p-6 rounded-xl shadow w-80">
    <h1 class="text-xl font-bold text-center mb-4">Login LMS</h1>
    <input id="loginUser" type="email" required
      placeholder="Email"
      class="w-full border p-2 mb-2 rounded">
    <input id="loginPass" type="password" required
      placeholder="Password"
      class="w-full border p-2 mb-4 rounded">
    <button class="w-full bg-blue-600 text-white py-2 rounded">
      Masuk
    </button>
  </form>
</section>

<!-- ================= DASHBOARD ================= -->
<section id="dashboard" class="hidden max-w-5xl mx-auto p-4">

<header class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-bold">Dashboard LMS</h2>
  <button onclick="logout()" class="text-sm text-red-600">Logout</button>
</header>

<nav class="mb-4 space-x-2">
  <button onclick="UI.show('materi')" class="nav-btn">Materi</button>
  <button onclick="UI.show('kuis')" class="nav-btn">Kuis</button>
  <button onclick="UI.show('absensi')" class="nav-btn admin-only">Absensi</button>
</nav>

<!-- ================= MATERI ================= -->
<section id="materi" class="panel hidden">
  <h3 class="panel-title">Materi Pembelajaran</h3>

  <div class="admin-only mb-3">
    <input id="materiJudul" placeholder="Judul Materi" class="input">
    <input type="file" id="materiFile" class="input">
    <button onclick="Materi.upload()" class="btn-primary">Upload</button>
  </div>

  <div id="materiList"></div>
</section>

<!-- ================= KUIS ================= -->
<section id="kuis" class="panel hidden">
  <h3 class="panel-title">Kuis</h3>

  <div class="admin-only mb-3">
    <input id="kuisSoal" placeholder="Soal" class="input">
    <input id="kuisJawaban" placeholder="Jawaban Benar" class="input">
    <button onclick="Kuis.add()" class="btn-primary">Tambah</button>
  </div>

  <div id="kuisList"></div>
</section>

<!-- ================= ABSENSI ================= -->
<section id="absensi" class="panel hidden admin-only">
  <h3 class="panel-title">Absensi</h3>
  <p class="text-sm text-slate-500">
    Absensi realtime aktif (khusus admin)
  </p>
</section>

</section>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, push, onValue } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, signOut } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "https://PROJECT.firebaseio.com",
  projectId: "PROJECT",
  storageBucket: "PROJECT.appspot.com",
  messagingSenderId: "ID",
  appId: "APP_ID"
};

const appFB = initializeApp(firebaseConfig);
const db = getDatabase(appFB);
const auth = getAuth(appFB);
const storage = getStorage(appFB);

const State = { user: null };

/* ================= AUTH ================= */
loginForm.onsubmit = async e => {
  e.preventDefault();
  try {
    const cred = await signInWithEmailAndPassword(
      auth,
      loginUser.value,
      loginPass.value
    );

    const uid = cred.user.uid;
    onValue(ref(db, "users/" + uid), snap => {
      State.user = { uid, ...snap.val() };
      loginPage.classList.add("hidden");
      dashboard.classList.remove("hidden");

      if (State.user.role !== "admin") {
        document.querySelectorAll(".admin-only")
          .forEach(el => el.remove());
      }
    }, { onlyOnce: true });

  } catch (err) {
    alert("Login gagal");
  }
};

window.logout = () => signOut(auth);

/* ================= UI ================= */
const UI = {
  show(id) {
    document.querySelectorAll(".panel")
      .forEach(p => p.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }
};

/* ================= MATERI (STORAGE) ================= */
const Materi = {
  async upload() {
    if (!materiJudul.value || !materiFile.files[0]) {
      alert("Lengkapi judul dan file");
      return;
    }

    const file = materiFile.files[0];
    const path = `materi/${Date.now()}_${file.name}`;
    const fileRef = sRef(storage, path);

    await uploadBytes(fileRef, file);
    const url = await getDownloadURL(fileRef);

    const r = push(ref(db, "materials"));
    await set(r, {
      judul: materiJudul.value,
      url,
      file: file.name,
      createdAt: Date.now()
    });

    materiJudul.value = "";
    materiFile.value = "";
  }
};

onValue(ref(db, "materials"), snap => {
  materiList.innerHTML = "";
  Object.values(snap.val() || {}).forEach(m => {
    materiList.innerHTML += `
      <div class="border-b py-2">
        <b>${m.judul}</b>
        <a href="${m.url}" target="_blank"
          class="text-blue-600 text-sm ml-2">Unduh</a>
      </div>`;
  });
});

/* ================= KUIS ================= */
const Kuis = {
  add() {
    if (!kuisSoal.value || !kuisJawaban.value) {
      alert("Lengkapi soal dan jawaban");
      return;
    }

    const r = push(ref(db, "quizzes"));
    set(r, {
      soal: kuisSoal.value,
      jawaban: kuisJawaban.value
    });

    kuisSoal.value = "";
    kuisJawaban.value = "";
  }
};

onValue(ref(db, "quizzes"), snap => {
  kuisList.innerHTML = "";
  Object.entries(snap.val() || {}).forEach(([id, q]) => {
    kuisList.innerHTML += `
      <div class="border-b py-2">
        <p><b>${q.soal}</b></p>
        ${State.user?.role === "student"
          ? `<input class="input mt-1"
              placeholder="Jawaban"
              onchange="set(ref(db,'quizAnswers/${id}/${State.user.uid}'),
              {answer:this.value,time:Date.now()})">`
          : `<p class="text-xs text-slate-500">
              Jawaban: ${q.jawaban}
            </p>`
        }
      </div>`;
  });
});
</script>

<style>
.nav-btn {
  background:#334155;
  color:#fff;
  padding:.4rem .7rem;
  border-radius:.4rem;
}
.panel {
  background:#fff;
  padding:1rem;
  border-radius:.6rem;
  box-shadow:0 2px 6px #0001;
}
.panel-title {
  font-weight:700;
  margin-bottom:.5rem;
}
.input {
  border:1px solid #cbd5e1;
  padding:.4rem;
  border-radius:.4rem;
  margin:.2rem;
}
.btn-primary {
  background:#16a34a;
  color:#fff;
  padding:.4rem .7rem;
  border-radius:.4rem;
}
</style>

</body>
</html>
