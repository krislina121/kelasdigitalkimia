<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LMS Sekolah â€“ Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- ================= LOGIN ================= -->
<section id="loginPage" class="min-h-screen flex items-center justify-center">
  <form id="loginForm" class="bg-white p-6 rounded-xl shadow w-80">
    <h1 class="text-xl font-bold text-center mb-4">Login LMS</h1>
    <input id="loginUser" type="email" required placeholder="Email"
      class="w-full border p-2 mb-2 rounded">
    <input id="loginPass" type="password" required placeholder="Password"
      class="w-full border p-2 mb-4 rounded">
    <button class="w-full bg-blue-600 text-white py-2 rounded">
      Masuk
    </button>
  </form>
</section>

<!-- ================= DASHBOARD ================= -->
<section id="dashboard" class="hidden max-w-5xl mx-auto p-4">

<header class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-bold">Dashboard LMS</h2>
  <button onclick="logout()" class="text-sm text-red-600">Logout</button>
</header>

<nav class="mb-4 space-x-2">
  <button onclick="UI.show('profil')" class="nav-btn">Profil</button>
  <button onclick="UI.show('materi')" class="nav-btn">Materi</button>
  <button onclick="UI.show('kuis')" class="nav-btn">Kuis</button>
  <button onclick="UI.show('absensi')" class="nav-btn admin-only">Absensi</button>
</nav>

<!-- ================= PROFIL SISWA ================= -->
<section id="profil" class="panel hidden">
  <h3 class="panel-title">Profil Siswa</h3>

  <div class="max-w-sm">
    <label class="text-sm">Kelas</label>
    <select id="kelas" class="input w-full mb-2"></select>

    <label class="text-sm">Nomor Absen</label>
    <select id="absen" class="input w-full mb-3"></select>

    <button onclick="Profil.save()" class="btn-primary w-full">
      Simpan Profil
    </button>
  </div>

  <p id="profilInfo" class="text-xs text-green-600 mt-2"></p>
</section>

<!-- ================= MATERI ================= -->
<section id="materi" class="panel hidden">
  <h3 class="panel-title">Materi Pembelajaran</h3>

  <div class="admin-only mb-3">
    <input id="materiJudul" placeholder="Judul Materi" class="input">
    <input type="file" id="materiFile" class="input">
    <button onclick="Materi.upload()" class="btn-primary">Upload</button>
  </div>

  <div id="materiList"></div>
</section>

<!-- ================= KUIS ================= -->
<section id="kuis" class="panel hidden">
  <h3 class="panel-title">Kuis</h3>
  <div id="kuisList"></div>
</section>

<!-- ================= ABSENSI ================= -->
<section id="absensi" class="panel hidden admin-only">
  <h3 class="panel-title">Absensi</h3>
  <p class="text-sm text-slate-500">Khusus admin (realtime)</p>
</section>

</section>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, push, onValue, update }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "https://PROJECT.firebaseio.com",
  projectId: "PROJECT",
  storageBucket: "PROJECT.appspot.com",
  messagingSenderId: "ID",
  appId: "APP_ID"
};

const appFB = initializeApp(firebaseConfig);
const db = getDatabase(appFB);
const auth = getAuth(appFB);
const storage = getStorage(appFB);

const State = { user: null };

/* ================= AUTH ================= */
loginForm.onsubmit = async e => {
  e.preventDefault();
  const cred = await signInWithEmailAndPassword(
    auth, loginUser.value, loginPass.value
  );

  const uid = cred.user.uid;
  onValue(ref(db, "users/" + uid), snap => {
    State.user = { uid, ...snap.val() };
    loginPage.classList.add("hidden");
    dashboard.classList.remove("hidden");

    if (State.user.role !== "admin") {
      document.querySelectorAll(".admin-only").forEach(e => e.remove());
    }

    Profil.load();
  }, { onlyOnce: true });
};

window.logout = () => signOut(auth);

/* ================= UI ================= */
const UI = {
  show(id) {
    document.querySelectorAll(".panel").forEach(p => p.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }
};

/* ================= PROFIL ================= */
const Profil = {
  init() {
    kelas.innerHTML = `<option value="">Pilih Kelas</option>`;
    for (let i = 1; i <= 10; i++) {
      kelas.innerHTML += `<option value="${i}">${i}</option>`;
    }

    absen.innerHTML = `<option value="">Pilih Absen</option>`;
    for (let i = 1; i <= 40; i++) {
      absen.innerHTML += `<option value="${i}">${i}</option>`;
    }
  },
  load() {
    this.init();
    if (State.user.kelas) kelas.value = State.user.kelas;
    if (State.user.absen) absen.value = State.user.absen;
  },
  async save() {
    if (!kelas.value || !absen.value) {
      alert("Kelas dan absen wajib diisi");
      return;
    }
    await update(ref(db, "users/" + State.user.uid), {
      kelas: kelas.value,
      absen: absen.value
    });
    profilInfo.textContent = "Profil berhasil disimpan";
  }
};

/* ================= MATERI ================= */
const Materi = {
  async upload() {
    const file = materiFile.files[0];
    if (!materiJudul.value || !file) return alert("Lengkapi data");

    const path = `materi/${Date.now()}_${file.name}`;
    const fileRef = sRef(storage, path);
    await uploadBytes(fileRef, file);
    const url = await getDownloadURL(fileRef);

    const r = push(ref(db, "materials"));
    await set(r, { judul: materiJudul.value, url, file: file.name });
    materiJudul.value = "";
    materiFile.value = "";
  }
};

onValue(ref(db, "materials"), snap => {
  materiList.innerHTML = "";
  Object.values(snap.val() || {}).forEach(m => {
    materiList.innerHTML += `
      <div class="border-b py-2">
        <b>${m.judul}</b>
        <a href="${m.url}" target="_blank"
           class="text-blue-600 text-sm ml-2">Unduh</a>
      </div>`;
  });
});
</script>

<style>
.nav-btn{background:#334155;color:#fff;padding:.4rem .7rem;border-radius:.4rem}
.panel{background:#fff;padding:1rem;border-radius:.6rem;box-shadow:0 2px 6px #0001}
.panel-title{font-weight:700;margin-bottom:.5rem}
.input{border:1px solid #cbd5e1;padding:.4rem;border-radius:.4rem}
.btn-primary{background:#16a34a;color:#fff;padding:.4rem .7rem;border-radius:.4rem}
</style>

</body>
</html>
